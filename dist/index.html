<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SrP-Link</title>
    <!-- Favicon -->
    <link rel="icon" href="./src/image/avatar.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/22e659b387.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="./src/image/avatar.jpg" alt="Profile Picture" />
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="./src/image/mzm-cyan.jpg" target="_blank">
            <img src="./src/image/mzm-cyan.jpg" alt="Profile Picture" />
          </a>
        </div>
        <div class="popup-quote">
          如无必要, 勿增实体.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">@RoL1n</div>

    <div id="links">
      <a
        class="link"
        href="https://blog.srprolin.top"
        target="_blank"
        title="个人博客"
      >
        <i class="fa-solid fa-blog">&nbsp;</i>博客页
      </a>
      <a
        class="link"
        href="https://doc.srprolin.top"
        target="_blank"
        title="个人文档页"
      >
        <i class="fa-solid fa-book">&nbsp;</i>文档页
      </a>
      <a class="link" href="https://love.srprolin.top" target="_blank">
        <i class="fa-solid fa-heart-pulse">&nbsp;</i>情侣页
      </a>
      <a class="link" href="https://img.srprolin.top" target="_blank">
        <i class="fa-regular fa-image">&nbsp;</i>画廊页
      </a>
      <a
        class="link"
        href="https://space.bilibili.com/422744280"
        target="_blank"
      >
        <i class="fa-brands fa-bilibili">&nbsp;</i>Bilibili
      </a>
      <a
        class="link"
        href="https://www.douyin.com/user/MS4wLjABAAAAo7eM2TrNX4lzekpyIIorhn-fs4GzMpkY7OUQzzGjjXup0nMk6PGqNqHFa4FnY2O_"
        target="_blank"
      >
        <i class="fa-brands fa-tiktok">&nbsp;</i>抖音
      </a>
      <a class="link" href="https://github.com/rolinshmily" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a
        class="link"
        href="https://steamcommunity.com/profiles/76561199516828933/"
        target="_blank"
      >
        <i class="fa-brands fa-steam">&nbsp;</i>Steam
      </a>
      <a
        class="link"
        href="https://qm.qq.com/q/4eC5AuM0hi"
        target="_blank"
      >
        <i class="fa-brands fa-qq">&nbsp;</i>QQ交流群
      </a>
      <div class="link email-link" onclick="toggleEmail(this)">
        <i class="fa-solid fa-envelope">&nbsp;</i>
        <span class="email-text">邮箱地址</span>
        <span class="email-address">mail@srprolin.top</span>
      </div>
      <a class="link" href="https://up.srprolin.top" target="_blank">
        <i class="fa-solid fa-chart-bar">&nbsp;</i>站点状态
      </a>
      <!--
      <a class="link" href="https://linktr.ee/srprolin" target="_blank">
        <i class="fa-brands fa-linktree">&nbsp;</i>Linktree-Overseas
      </a>
      -->
    </div>

    <div id="hashtag">#Entities should not be multiplied unnecessarily❤</div>

    <script>
      function toggleEmail(element) {
        element.classList.toggle('show-email');
      }
    </script>
  </body>
</html>
